{% extends "admin/change_list.html" %}
{% block object-tools-items %}
  {{ block.super }}
  <li>
    <form action="{% url 'admin:keywords_upload_csv' %}" method="post" enctype="multipart/form-data" style="display:inline;">
      {% csrf_token %}
      <input type="file" name="csv_file" accept=".csv" required style="display:inline;">
      <button type="submit" class="button">Upload CSV</button>
    </form>
  </li>
{% endblock %}
